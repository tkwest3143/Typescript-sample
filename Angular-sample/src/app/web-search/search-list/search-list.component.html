<h3 class="title">USERS</h3>

<div class="tbl-header">
  <table>
    <tr>
      <th>title</th>
      <th>status</th>
      <th>link</th>
      <th>price</th>
    </tr>
  </table>
</div>
<div class="tbl-content">
  <table>
    <tbody>
      <tr *ngFor="let result of searchResult">
        <td>{{ result.title }}</td>
        <td>{{ result.status }}</td>
        <td><a href="{{ result.link }}">リンク</a></td>
        <td>{{ result.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
